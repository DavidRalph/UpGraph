<!doctype html>

https://github.com/DavidRalph/UpGraph

<html>
    <head>
        <title>UpGraph</title>

        <link rel="stylesheet" href="scrollingtable.css" type="text/css"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
        <script src="https://www.amcharts.com/lib/3/serial.js"></script>
        <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
        <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
        <script src="https://www.amcharts.com/lib/3/themes/dark.js"></script>
        <script src="graphs.js"></script>
        <script src="sorttable.js"></script>
    </head>

    <body>
        <h1>UpGraph</h1>
        
        <section id="chartdiv" class="hasSidebar"></section>
        
        <button id="sbtoggle" onclick="toggleSidebar()">Toggle Sidebar</button>
        
        <section id="filters">
            <section id="controls">
                <button onclick="toggleAll()">Invert Selection</button>
                <button onclick="selectAll()">Select All</button>
            </section>

            <div class="scrollingtable">
                <div>
                    <div>
                        <table id='toggles' class="sortable">
                            <thead>
                                <tr>
                                    <th><div label="Society Name"></div></th>
                                    <th class="sorttable_numeric"><div label="Mbrs"></div></th>
                                    <th class="sorttable_numeric"><div label="ΔWeek"></div></th>
                                    <th class="sorttable_numeric"><div label="ΔDay"></div></th>
                                    <th class='sorttable_nosort'></th>
                                    <th class="scrollbarhead sorttable_nosort"/>
                                </tr> 
                            </thead>
                            <tbody id='socs'></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
